<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function() {
            const ul = document.querySelector('ul');
            let Banana =ul.children.item(0);
            let Apple =ul.children.item(1);
            let Peach =ul.children.item(2);
            let Eggs =ul.children.item(3);
            let Tomatto =ul.children.item(4);
            let Lettuce =ul.children.item(5);
            let Milk =ul.children.item(6);
            ul.removeChild(Banana);
            ul.removeChild(Apple);
            ul.removeChild(Peach);
            ul.removeChild(Eggs);
            ul.removeChild(Tomatto);
            ul.removeChild(Lettuce);
            ul.removeChild(Milk);
        }
    </script>
 </head>
 <body>
   <ul>
     <li>Bannana</li>
     <li>Apple</li>
     <li>Peach</li>
     <li>Eggs</li>
     <li>Tomatto</li>
     <li>Lettuce</li>
     <li>Milk</li>
   </ul>
 </body>
</html>
