<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function() {
            const body = document.querySelector('body');
            let numbers = [];
            for (let x = 0; x <= 99; x++) {
                numbers[x] = x + 1;
            }
            const ul = document.createElement('ul');
            numbers.forEach(function(y) {
                const li = document.createElement('li');
                li.innerText = `Item ${y} as li element content`;
                if ( y % 2 === 0) {
                    li.style.color = 'gray';    
                } else {
                    li.style.color = 'red';
                }
                ul.appendChild(li)
            });
            body.appendChild(ul);
        }
    </script>
  </head>
  <body>
  </body>
</html>
