<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch</title>
    <script>
        window.onload = function () {
        const url = 'https://swapi.co/api/films/';
        const body = document.querySelector('body');
            fetch(url)
           .then(function (response) {            
            return response.json();
         })
           .then(function (films) {
            const movies = films.results;            
            movies.forEach(movie => {
                 body.innerHTML += `"Title:" ${movie.title}<br><br>`;
                 body.innerHTML += `"Episode_id:" ${movie.episode_id}<br><br>`;
                 body.innerHTML += `"Release_date:" ${movie.release_date}<br><br>`;
             });             
          });
        }
    </script>
</head>
<body>
    <h1>Ex 52</h1>
</body>
</html>
